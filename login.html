<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InfynIQ - Login</title>
  <link rel="stylesheet" href="landing.css" />
</head>
<body>
  <div class="container">
  
    <main class="login-content">
      <form class="login-form" action="#" method="POST">
        <h2>Login to Infyn<span class="accent">IQ</span></h2>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />

        <button type="submit" class="btn login-btn">Login</button>

        <p class="signup-link">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
      </form>
    </main>
  </div>

  <footer>
    <div class="footer-content">
      <h3>Contact</h3>
      <p>Email: support@infyniq.com | Phone: +1 (555) 123-4567</p>
      <p>Address: 123 Learning Lane, Knowledge City</p>
      <small>&copy; 2025 InfynIQ. All rights reserved.</small>
    </div>
  </footer>
  <script src="login.js"></script>
</body>
</html>
