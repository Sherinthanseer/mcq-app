<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Add Questions</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9ff3, #a29bfe, #74b9ff);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.637);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      background: linear-gradient(to right, #fff, #fdd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #000000;
    }
    input::placeholder {
      color: #eee;
    }
    button {
       background: linear-gradient(135deg, #ff9ff3, #a29bfe);
  border: none;
  color: white;
  padding: 15px 40px;
  font-size: 1.3rem;
  font-weight: 700;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(255, 159, 243, 0.4);
  transition: opacity 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #dff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add New Question</h1>
  

    <input type="text" id="questionText" placeholder="Enter the question..." />
    <input type="text" id="option1" placeholder="Option 1" />
    <input type="text" id="option2" placeholder="Option 2" />
    <input type="text" id="option3" placeholder="Option 3" />
    <input type="text" id="option4" placeholder="Option 4" />
    
    <select id="correctAnswer">
      <option value="">Select Correct Answer</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
    </select>

 <center> <button onclick="addQuestion()">Add Question</button></center>  
    <div class="message" id="messageBox"></div>
  </div>
    <h2 style="text-align:center; margin-top: 40px;">Existing Questions</h2>
<div id="question-list"></div>
  <script src="question.js"></script>
  <script src="theme.js"></script>

</body>
</html>
