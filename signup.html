<!DOCTYPE html>
<html lang="en">
<head>
    <script src="signup.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InfynIQ - Sign Up</title>
  <link rel="stylesheet" href="landing.css" />
</head>
<body>
  <div class="container1">
    

    <main class="signup-content">
      <form class="signup-form" action="#" method="POST">
       <center> <h2>Create an Account</h2></center>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required />

        <button type="submit" class="btn signup-btn">Sign Up</button>

        <p class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>

    </main>
  </div>

  <footer>
    <div class="footer-content">
      <h3>Contact</h3>
      <p>Email: support@infyniq.com | Phone: +1 (555) 123-4567</p>
      <p>Address: 123 Learning Lane, Knowledge City</p>
      <small>&copy; 2025 InfynIQ. All rights reserved.</small>
    </div>
  </footer>
  <script src="theme.js"></script>
</body>
</html>
